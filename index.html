<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WE MAKE ANYTHING</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>WE MAKE ANYTHING</h1>
    <nav>
      <input type="text" id="search" placeholder="Search Admin Keyword...">
    </nav>
  </header>

  <main>
    <section id="order-form">
      <h2>Place Your Order</h2>
      <form id="order-form-content">
        <label for="category">Select Category:</label>
        <select id="category" name="category">
          <option value="gun-parts">Gun Parts</option>
          <option value="ores-bars">Ores/Bars</option>
          <option value="hesit-gear">Hesit Gear</option>
        </select>

        <label for="item">Select Item:</label>
        <select id="item" name="item">
          <!-- Dynamic items will be added here -->
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="custom-job">Special Request/Job:</label>
        <textarea id="custom-job" name="custom-job" placeholder="Describe custom jobs here..."></textarea>

        <button type="submit">Submit Order</button>
      </form>
    </section>

    <section id="live-orders">
      <h2>Live Order Updates</h2>
      <div id="orders-list">
        <!-- Orders will be displayed here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Made by JOHN WICK</p>
  </footer>

  <!-- Firebase SDK Import -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
  </script>
</body>
</html>
